<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico"/>
    <title>22年抖音</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .video-container {
            position: relative;
            width: 100%;
            margin: auto;
        }

        video {
            width: 100%;
            height: 100vh; /* 设置视频高度为占满屏幕的直高度 */
            display: block;
            cursor: pointer; /* 鼠标指针变为手型 */
        }

        .video-description {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* 背景颜色 */
            color: #fff; /* 文字颜色 */
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<div class="video-container">
    <video id="myVideo" loop>
        <source src="18-12/1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<script src="data_videoDescriptions.js"></script>
<script>

    let currentVideoIndex = 0; // 当前视频索引
    let video = document.getElementById("myVideo");
    let canvas = document.createElement('canvas');
    let ctx = canvas.getContext('2d');

    // 更新视频源和简介内容
    function updateVideo() {
        video.src = videos[currentVideoIndex];
        video.play();
    }

    // 实时更新背景颜色
    function updateBackgroundColor() {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        let colors = imageData.data;
        let r = 0, g = 0, b = 0;

        for (let i = 0; i < colors.length; i += 4) {
            r += colors[i];
            g += colors[i + 1];
            b += colors[i + 2];
        }

        r = Math.floor(r / (colors.length / 4));
        g = Math.floor(g / (colors.length / 4));
        b = Math.floor(b / (colors.length / 4));

        let bgColor = `rgb(${r}, ${g}, ${b})`;
        document.body.style.backgroundColor = bgColor;
    }
    let rotateAngle = 0;
    // 方向键和滑动控制切换视频
    window.addEventListener("keydown", function (event) {
        if (event.key === "ArrowRight" || event.key === "ArrowDown" || event.key === "ArrowDown") {
            // currentVideoIndex = (currentVideoIndex + 1) % videos.length;// 下一个视频
            currentVideoIndex = Math.floor(Math.random() * videos.length) % videos.length;// 随机
            updateVideo();
        } else if (event.key === "ArrowLeft" || event.key === "ArrowUp" || event.key === "ArrowUp") { // 上一个视频
            currentVideoIndex = (currentVideoIndex - 1 + videos.length) % videos.length;
            updateVideo();
        } else if (event.key === " ") { // 空格键，暂停或播放视频
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
        }else if (event.key === "Enter"){
            // 每次点击旋转90度
            rotateAngle += 90;

            // 设置视频的旋转样式
            video.style.transform = `rotate(${rotateAngle}deg)`;

            // 如果旋转角度达到360度，则恢复
            if (rotateAngle === 360) {
                rotateAngle = 0;
                video.style.transform = 'none';
            }
        }
    });

    // 在页面加载时开始更新背景颜色
    window.onload = function() {
        updateBackgroundColor();
    };

    // 监听视频播放时间更新
    video.addEventListener('timeupdate', function() {
        updateBackgroundColor();
    });

    // 点击视频控制播放或暂停
    video.onclick = function () {
        if (video.paused) {
            video.play();
        } else {
            video.pause();
        }
    };

    // 滑动事件处理
    let touchStartY = 0;
    let touchEndY = 0;
    window.addEventListener('touchstart', function(event) {
        touchStartY = event.touches[0].clientY;
    });

    window.addEventListener('touchend', function(event) {
        touchEndY = event.changedTouches[0].clientY;
        let deltaY = touchEndY - touchStartY;
        if (deltaY > 50) {
            // 下滑，类似于按下箭头键向下
            currentVideoIndex = Math.floor(Math.random() * videos.length) % videos.length;// 随机
            updateVideo();
        } else if (deltaY < -50) {
            // 上滑，类似于按下箭头键向上
            currentVideoIndex = (currentVideoIndex - 1 + videos.length) % videos.length;
            updateVideo();
        }
    });

</script>

</body>
</html>
